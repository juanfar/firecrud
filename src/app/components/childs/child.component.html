<!--<app-navbar></app-navbar>-->

<div class="container main-container">
    <h3>Estudiante <small>{{child.nombre}}</small></h3>
    <button routerLink="/" class="btn btn-outline-danger">
    Regresar
    </button>
    <hr>

    <div class="row animated fadeIn">
        <div class="col-md-12">

            <form (ngSubmit)="onSubmit()" #forma="ngForm">

                <h4>Información Personal</h4>
                <br>

                <div class="form-group">
                    <label>Nombre</label>
                    <input [(ngModel)]="child.nombre" name="nombre" type="text" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Identificación</label>
                    <input [(ngModel)]="child.ident" name="ident" type="number" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input [(ngModel)]="child.born" name="born" type="date" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Edad</label>
                    <input [(ngModel)]="child.edad" name="edad" type="number" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Nacionalidad</label>
                    <select [(ngModel)]="child.nacion" name="nacion" class="form-control">
                      <option value="Colombia">Colombia</option>
                      <option value="Venezuela">Venezuela</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Grado Escolar</label>
                    <input [(ngModel)]="child.escol" name="escol" type="number" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Dirección de Residencia</label>
                    <input [(ngModel)]="child.dir" name="dir" type="text" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>RH</label>
                    <input [(ngModel)]="child.rh" name="rh" type="text" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <select [(ngModel)]="child.estado" name="estado" class="form-control">
                      <option value = false>Inactivo</option>
                      <option value = true>Activo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Jornada</label>
                    <select [(ngModel)]="child.service" name="service" class="form-control">
                      <option value="Completa">Completa</option>
                      <option value="Parcial">Parcial</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Responsable</label>
                    <input [(ngModel)]="child.tutor" name="tutor" type="text" class="form-control" placeholder="" required>
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input [(ngModel)]="child.cel" name="cel" type="number" class="form-control" placeholder="" required>
                </div>

                <hr>

                <div class="form-group">
                    <label>Observaciones</label>
                    <textarea [(ngModel)]="child.obs" name="obs" class="form-control">
                    </textarea>
                </div>


                <div class="form-group">
                    <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
                    Guardar Cambios
                </button>
                </div>

            </form>

        </div>
    </div>
</div>
